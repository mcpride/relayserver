<div role="radio" class="toggle-switch toggle-switch-sm" ng-click="toggle()">
    <div class="toggle-switch-animate" ng-class="{'switch-off': !on, 'switch-on': on}">
        <span class="switch-left btn-danger" translate="{{offText}}"></span>
        <span class="knob"></span>
        <span class="switch-right btn-success" translate="{{onText}}"></span>
    </div>
</div>
